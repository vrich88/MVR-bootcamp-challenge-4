<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="resetsheet" type="text/css" href="./assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet">
    <title>Coding Quiz (vrich88-challenge4)</title>
    <!-- javascript written Coding Quiz -->
</head>
<body>
    <header>
        <section id="scores-space">
            <button id="highScores" onclick="displayScores()">
                View High Scores
            </button>
        </section>
        <h1 id="title">CODING QUIZ</h1>
        <section id="score">
            <p>Your Score Timer</p>
            <p id="timer"></p>
        </section>
    </header>
    <main>
        <section id="rules">
            <h2>Rules:</h2>
            <ul>
                <li>Your score is your time remaining.</li>
                <li>Try to answer as many of the following JavaScript code questions within the time limit.</li>
                <li>Keep in mind that <span class="ruleemphasis">incorrect</span> answers will penalize your score/time by 10 seconds!</li>
            </ul>
        </section>
        <section id="quiz">
            <h2 id="questionText"></h2>
            <section id="answerBtns">
                <button id="ansA" class="ansBtn"></button>
                <button id="ansB" class="ansBtn"></button>
                <button id="ansC" class="ansBtn"></button>
                <button id="ansD" class="ansBtn"></button>
            </section>
        </section>
        <section id="b4Quiz">                
            <button id="start"class="startBtn">START</button>
        </section>
        <!-- <section id="recordedScores">
            <h3>High Scores</h3>
            <h3>Player Initials</h3>
            <p id="scoreInitials"></p>
            <p id="scoreTime"></p>
        </section> -->
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
